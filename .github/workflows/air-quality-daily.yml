name: crypto-daily

on:
  workflow_dispatch:
  schedule:
    # 每天 22:00 UTC 跑一次
    - cron: "0 22 * * *"

jobs:
  schedule_crypto_pipeline:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run crypto feature pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          python pyfiles/crypto_feature_pipeline.py
          python pyfiles/crypto_inference.py

      - name: commit inference outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add daily_inference_reports/images/confusion_matrix.png daily_inference_reports/images/prob_vs_truth.png
          git add daily_inference_reports/metrics.json daily_inference_reports/*/predictions.csv 2>/dev/null || true

          git commit -m "Update daily inference images" || echo "No changes to commit"
          git push
